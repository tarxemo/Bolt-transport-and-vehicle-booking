<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
  <title>Register as Requester</title>
</head>
<body>
<section class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-primary mb-6 text-center">Create Requester Account</h1>

  <form th:action="@{/register/requester}" method="post" class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="firstName" name="firstName" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
      </div>

      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="lastName" name="lastName" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
      </div>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
    </div>

    <div>
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
    </div>

    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
    </div>

    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
    </div>

    <div class="flex items-center">
      <input id="terms" name="terms" type="checkbox" required
             class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
      <label for="terms" class="ml-2 block text-sm text-gray-700">
        I agree to the <a href="#" class="text-primary hover:text-blue-700">Terms and Conditions</a>
      </label>
    </div>

    <div>
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
        Register
      </button>
    </div>
  </form>

  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      Already have an account?
      <a th:href="@{/login}" class="font-medium text-primary hover:text-blue-700">Login here</a>
    </p>
  </div>
</section>
</body>
</html>
