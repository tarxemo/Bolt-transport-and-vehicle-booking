<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${location.id != null} ? 'Edit Location' : 'Add Location'">Location Form</title>
</head>
<body>
<section class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="mb-6">
        <a th:href="@{/admin/locations}" class="inline-flex items-center text-primary hover:text-blue-700">
            <i class="fas fa-arrow-left mr-2"></i> Back to Locations
        </a>
        <h1 class="text-2xl font-bold text-primary mt-2" th:text="${location.id != null} ? 'Edit Location' : 'Add New Location'"></h1>
    </div>

    <form th:action="@{/admin/locations/save}" th:object="${location}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}">

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Location Name</label>
            <input type="text" id="name" th:field="*{name}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
        </div>

        <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="address" th:field="*{address}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="city" th:field="*{city}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>

            <div>
                <label for="state" class="block text-sm font-medium text-gray-700">State/Province</label>
                <input type="text" id="state" th:field="*{state}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>

            <div>
                <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
                <input type="text" id="postalCode" th:field="*{postalCode}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>
        </div>

        <div>
            <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
            <input type="text" id="country" th:field="*{country}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
        </div>

        <div class="pt-4">
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Save Location
            </button>
        </div>
    </form>
</section>
</body>
</html>
