<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
  <title>Search Vehicles</title>
</head>
<body>
<section class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-primary mb-6">Find Available Vehicles</h1>

  <form th:action="@{/requester/search/results}" method="post" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="fromLocationId" class="block text-sm font-medium text-gray-700">From Location</label>
        <select id="fromLocationId" name="fromLocationId" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
          <option value="">Select pickup location</option>
          <option th:each="location : ${locations}"
                  th:value="${location.id}"
                  th:text="${location.name} + ', ' + ${location.city}"></option>
        </select>
      </div>

      <div>
        <label for="toLocationId" class="block text-sm font-medium text-gray-700">To Location</label>
        <select id="toLocationId" name="toLocationId" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
          <option value="">Select destination</option>
          <option th:each="location : ${locations}"
                  th:value="${location.id}"
                  th:text="${location.name} + ', ' + ${location.city}"></option>
        </select>
      </div>
    </div>

    <div>
      <button type="submit"
              class="w-full md:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
        Search Vehicles
      </button>
    </div>
  </form>
</section>
</body>
</html>
